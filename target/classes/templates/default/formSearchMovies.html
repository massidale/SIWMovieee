<!DOCTYPE html>
<html>
<head>
	<title>Cerca Film</title>
	<div th:replace="fragments/headerFragment :: bootstrap-dep"></div>
</head>

<body class="bg-image" style="background-image: url('/../images/sfondo-film.jpeg')">

	<div th:replace="fragments/headerFragment :: navbar"></div>
	
	<h1 class="container-fluid d-flex justify-content-center my-3 text-light">Cerca film per anno</h1></div>
	<div class="container d-flex justify-content-center" style="max-width: 300px">
	
		<form th:action="@{/default/searchMovies}" method="post" class="container bg-light p-3 rounded">
			<div class="mb-3">
				<label for="anno" class="form-label">Anno</label>
				<input type="number" th:value="${year}" name="year" placeholder="2023" required class="form-control form-control-sm"/>
			</div>
			 <div class="mb-3">
		        <button type="submit" class="btn btn-outline-success">Cerca</button>
		    </div>
		</form>
	</div>
</body>

</html>
